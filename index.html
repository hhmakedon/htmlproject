<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Web Demo</title>
  <style>
    /* ════════════════════════════════════════
       ORIGINAL HOMER CSS — completely unchanged
    ════════════════════════════════════════ */
    html { --yellow: #FDD835; --blue: #70D1FE; overflow-x: hidden; }

    #homer { width: 432px; height: 720px; position: relative; margin: auto auto; }

    #homer::after {
      content: ""; width: 432px; height: 720px; position: absolute;
      top: 0; left: 0; z-index: -1; background-size: cover; opacity: 0.5;
    }

    #homer > div { opacity: 1; }

    #homer > div > div,
    #homer > div > div > div { position: absolute; box-sizing: border-box; }

    #shadow { left: 0; top: 655px; width: 300px; height: 60px; border-radius: 100%; background: #555; filter: blur(5px); }

    .eye { border-radius: 100%; border: 3px solid #000; width: 55px; height: 55px; top: 86px; left: 149px; background: black; box-shadow: inset -4px 1px 0 21px white; }
    .eye.left { top: 81px; left: 195px; width: 50px; height: 50px; box-shadow: inset 9px -3px 0 18.75px white; }

    .hair-top { border-radius: 100%; border: 3px solid transparent; border-top: 3px solid black; border-left: 3px solid black; width: 50px; height: 50px; top: 11px; left: 129px; transform: rotate(15deg); }
    .hair-top.left { top: 20px; left: 114px; transform: rotate(-5deg); }

    #forehead { border: 3px solid black; border-bottom: 0px solid var(--yellow); width: 121px; height: 90px; border-radius: 100px 100px 20px 0; transform: rotate(-28deg); top: 24px; left: 102px; background: var(--yellow); }

    #eyebrow { border: 3px solid var(--yellow); border-right: 3px solid black; border-top: 3px solid black; top: 72px; left: 220px; width: 20px; height: 20px; border-radius: 100%; transform: rotate(40deg); background: var(--yellow); }

    #hair { width: 20px; height: 20px; border: 3px solid transparent; border-right: 3px solid black; border-bottom: 3px solid black; top: 115px; left: 120px; transform: rotate(40deg) skewX(40deg); }
    #hair::before, #hair::after { content: ""; display: block; position: absolute; height: 15px; border-left: 4px solid black; transform: rotate(-20deg); top: 15px; }
    #hair::after { height: 20px; left: 24px; top: -8px; transform: rotate(-75deg); }

    .ear { width: 23px; height: 29px; border: 3px solid black; border-right: 3px solid transparent; border-radius: 100%; top: 150px; left: 130px; transform: rotate(-6deg); background: var(--yellow); }
    .ear::before, .ear::after { content: ""; position: absolute; display: block; border: 3px solid transparent; border-top: 3px solid black; width: 11px; height: 17px; border-radius: 100%; top: 6px; left: 0px; }
    .ear::after { transform: rotate(-90deg); top: 0; left: 10px; }
    .ear.left { left: 221px; top: 115px; transform: rotate(-186deg); }
    .ear.left::before { border: 0; }

    #nose { width: 27px; height: 45px; border: 9px solid transparent; border-left: 3px solid black; border-top: 3px solid black; border-right: 3px solid black; border-radius: 100px; top: 108px; left: 200px; transform: rotate(80deg); background: var(--yellow); }
    #nose::after { content: ""; width: 3px; height: 6px; background: black; position: absolute; display: block; bottom: -6px; right: -2px; }

    #beard { width: 88px; height: 82px; border-radius: 100%; border: 3px solid black; top: 143px; left: 155px; background: #d3ae5d; }
    #beard::after { content: ""; display: block; width: 43px; height: 49px; background: #d3ae5d; position: absolute; right: -3px; top: -2px; }
    #beard::before { content: ""; display: block; width: 16px; height: 16px; background: #d3ae5d; position: absolute; border: 3px solid transparent; border-right: 3px solid black; border-bottom: 3px solid black; border-radius: 100%; right: -7px; top: 34px; transform: rotate(-45deg); }

    #smile { width: 115px; height: 40px; border: 3px solid transparent; border-bottom: 3px solid black; border-radius: 100%; top: 157px; left: 159px; transform-origin: bottom left; transform: rotate(-5deg); box-shadow: inset 50px -10px #d3ae5d; }
    #smile::after { content: ""; display: block; position: absolute; height: 12px; width: 12px; border: 3px solid transparent; border-left: 3px solid black; border-radius: 100%; bottom: -5px; left: 4px; transform: rotate(30deg); box-shadow: 72px -44px 0 -8px black; }
    #smile::before { content: ""; display: block; position: absolute; height: 10px; width: 10px; border: 3px solid transparent; border-right: 3px solid black; border-top: 3px solid black; border-radius: 100%; bottom: 5px; right: 2px; transform: rotate(50deg); background: #d3ae5d; }

    #upper-lip { width: 45px; height: 65px; border: 3px solid transparent; border-right: 3px solid black; border-radius: 100%; top: 102px; left: 227px; transform-origin: bottom right; transform: rotate(-44deg); box-shadow: inset -6px -0px #d3ae5d, inset 6px 55px 0 4px #d3ae5d; }

    .cheek { height: 72px; width: 100px; border-left: 3px solid black; background: var(--yellow); box-shadow: 0 -4px var(--yellow); top: 134px; left: 129px; transform-origin: top left; transform: rotate(-17deg); }

    #neck { width: 80px; height: 55px; background: var(--yellow); top: 200px; left: 150px; border-left: 3px solid black; }
    #neck::before, #neck::after { content: ""; display: block; position: absolute; transform-origin: top right; border-right: 3px solid black; width: 20px; height: 60px; right: 1px; transform: rotate(-15deg); background: var(--yellow); }
    #neck::after { height: 20px; top: 25px; right: -5px; transform: rotate(-40deg); background: var(--yellow); }

    .shirt-neck { border: 3px solid black; width: 65px; height: 31px; top: 224px; left: 136px; transform: skewX(-10deg) rotate(9deg); background: #fff; box-shadow: 3px 10px 0 #fff; }

    #v-neck { width: 43px; height: 41px; border: 3px solid transparent; border-bottom: 3px solid black; border-right: 3px solid black; transform: rotate(42deg) skew(23deg); top: 204px; left: 203px; box-shadow: 10px 10px 0 9px white; }
    #v-neck::before, #v-neck::after { content: ""; display: block; position: absolute; border-top: 3px solid black; width: 19px; transform-origin: top right; transform: rotate(-25deg); top: -2px; right: -2px; }
    #v-neck::after { width: 27px; transform: rotate(205deg); top: 1px; right: -2px; }

    #shirt-line-2 { height: 68px; width: 10px; border: 0; border-radius: 100%; top: 227px; left: 256px; transform: rotate(-35deg); background: white; box-shadow: inset -3px 0 black, -8px 12px 0 4px white; }
    #shirt-line-2::before { content: ""; display: block; position: absolute; width: 5px; height: 0px; border-top: 3px solid black; transform: rotate(36deg); top: 20px; left: 7px; }

    #waist { width: 240px; height: 190px; border-radius: 100%; border: 3px solid black; top: 302px; left: 98px; background: var(--blue); }

    .leg { width: 112px; top: 440px; left: 128px; height: 205px; background: var(--blue); }
    .leg.right::before, .leg.right::after, .leg.left::after { content: ""; display: block; position: absolute; top: 15px; left: -13px; border-radius: 100%; width: 15px; height: 190px; transform-origin: top left; transform: rotate(1deg); box-shadow: 3px 0 black, 10px 0px 0 4px var(--blue); }
    .leg.right::after { left: 103px; height: 160px; width: 12px; top: 47px; transform: rotate(3deg); box-shadow: 3px 0 #000; }
    .leg.left { width: 187px; top: 438px; left: 130px; height: 205px; background: var(--blue); }
    .leg.left::after { left: 182px; height: 206px; width: 13px; top: -6px; transform: rotate(1.5deg); border: 3px solid transparent; box-shadow: inset -3px 0 black, inset -20px -10px var(--blue); }

    .opening { width: 111px; height: 22px; border-radius: 100%; top: 635px; left: 121px; transform: rotate(1deg); background: var(--blue); box-shadow: inset 0 -3px black; }
    .opening.left { left: 205px; top: 630px; }
    .opening::before { content: ""; display: block; position: absolute; width: 3px; height: 3px; background: #000; top: calc(50% - 3px); box-shadow: 109px 0 #000; }

    #shirt { left: 92px; width: 251px; height: 190px; top: 250px; overflow: hidden; }
    #shirt > div { width: 450px; height: 350px; border: 3px solid #000; border-radius: 100%; bottom: 0; left: 50%; transform: translate(-50%, 0); overflow: hidden; }
    #shirt > div::before { content: ""; display: block; position: absolute; height: 300px; width: 245px; border: 3px solid #000; border-radius: 100%; top: 50%; left: 50%; background: white; transform: translate(-50%, 0%); }

    .shoe { top: 625px; left: 238px; width: 110px; height: 50px; transform-origin: bottom right; transform: rotate(-12deg) skew(30deg); background: #555; }
    .shoe::before { content: ""; position: absolute; display: block; width: 30px; height: 50px; bottom: -4px; right: -5px; border-radius: 100%; transform: rotate(-12deg); box-shadow: inset -4px 0 #000, inset -10px 0 #555; }
    .shoe::after { content: ""; position: absolute; display: block; width: 102%; height: 29px; border-radius: 100%; background: #555; bottom: -9px; left: -2px; transform: rotate(4deg); box-shadow: inset 1px -4px #000; }
    .shoe.right { top: 638px; height: 52px; left: 161px; transform: rotate(-8deg) skew(23deg); width: 105px; box-shadow: -3px -8px black; }

    .tacon { top: 638px; left: 120px; background: #555; width: 30px; height: 50px; transform-origin: bottom left; transform: rotate(3deg) skewY(15deg); box-shadow: inset 0 -3px black; }
    .tacon::before { content: ""; position: absolute; display: block; box-shadow: inset -3px 0 black; height: 14px; width: 4px; bottom: 0; right: 0; }
    .tacon::after { content: ""; position: absolute; display: block; height: 44px; box-shadow: inset 3px 0 black; bottom: 0; left: -2px; width: 4px; border-radius: 100%; }

    .shirt-arm { width: 86px; height: 76px; top: 250px; left: 95px; overflow: hidden; }
    .shirt-arm > div { border: 3px solid black; width: 250px; height: 300px; bottom: 0; left: 50%; border-radius: 100%; transform: translate(-50%, 0); overflow: hidden; }
    .shirt-arm > div::before { content: ""; display: block; position: absolute; top: 0; border-radius: 100%; left: 50%; width: 88px; height: 150px; transform: translate(-50%, 225px); box-shadow: inset 0 0 0 3px #000; background: white; }
    .shirt-arm.left { top: 245px; left: 210px; transform: rotate(-14deg); }
    .shirt-arm.left > div::before { background: none; box-shadow: inset -3px 0 0 0 #000, inset -10px 0 0 white; }

    #shirt-bg { width: 140px; height: 40px; border-left: 3px solid black; transform: rotate(9deg); top: 261px; left: 134px; background: white; }

    #arm { width: 65px; height: 140px; background: var(--yellow); top: 290px; left: 110px; border-right: 3px solid black; transform: rotate(-5deg) skewY(-20deg); }
    #arm::before { content: ""; display: block; position: absolute; height: 220px; width: 60px; top: -15px; left: -10px; box-shadow: inset 3px -1px black; border-radius: 100%; background: var(--yellow); transform: rotate(-5deg); }

    /* Original finger positions (absolute within #homer, i.e. within #body which is a child of #homer) */
    #finger-1 { border-top: 4px solid transparent; border-radius: 100px 400%; width: 24px; height: 40px; background: var(--yellow); border-left: 3px solid black; border-bottom: 3px solid black; top: 460px; left: 144px; transform: rotate(-30deg); }
    #finger-1::before { content: ""; position: absolute; display: block; background: var(--yellow); width: 6px; height: 6px; left: -4px; }

    #finger-3 { border-top: 4px solid transparent; border-radius: 100px; width: 24px; height: 50px; background: var(--yellow); border: 3px solid black; top: 445px; left: 160px; transform: rotate(-25deg); }
    #finger-3::after { content: ""; position: absolute; display: block; height: 30px; width: 30px; left: -4px; top: -20px; background: var(--yellow); }

    #finger-2 { width: 24px; height: 24px; border-radius: 100px; border: 3px solid black; border-top: 3px solid var(--yellow); top: 444px; left: 170px; transform: rotate(0deg); background: var(--yellow); }
    #finger-2::before { content: ""; position: absolute; display: block; width: 8px; height: 44px; top: -40px; right: 3px; transform: rotate(-17deg); border-radius: 100%; box-shadow: inset 3px 0 black, -10px 0 0 7px var(--yellow); background: none; }

    .line-pants, .line-pants::before { content: ""; position: absolute; display: block; width: 112px; height: 20px; border-radius: 100%; box-shadow: inset 0 -3px black; top: 607px; left: 126px; transform-origin: top left; transform: rotate(2deg); }
    .line-pants::before { left: 110px; top: 10px; width: 84px; height: 10px; transform: rotate(-6deg); }

    /* ════════════════════════════════════════
       PAGE LAYOUT
    ════════════════════════════════════════ */
    body { margin: 0; min-height: 100vh; font-family: "Trebuchet MS","Verdana",sans-serif; color: #133046; background: linear-gradient(180deg,#88d2ff,#f2fbff); overflow-x: hidden; display: flex; align-items: center; justify-content: center; padding: 2rem; position: relative; }
    .sun { position: fixed; width: 140px; height: 140px; border-radius: 50%; background: radial-gradient(circle at 30% 30%,#fff7bf,#ffd54d); top: 30px; right: 35px; box-shadow: 0 0 50px #ffdf70; z-index: 0; animation: drift 6s ease-in-out infinite alternate; }
    @keyframes drift { from{transform:translateY(0)} to{transform:translateY(10px)} }
    .ground { position: fixed; left: 0; right: 0; bottom: 0; height: 130px; background: linear-gradient(180deg,#95d57d,#86c76f); z-index: 0; }
    .card { position: relative; z-index: 2; width: min(760px,95vw); background: #ffffffea; backdrop-filter: blur(4px); border-radius: 22px; padding: 1.8rem; box-shadow: 0 20px 50px #0f355236; text-align: center; }
    h1 { margin: 0; font-size: clamp(1.8rem,3.8vw,3rem); }
    p { margin: 0.7rem auto 1.4rem; max-width: 55ch; line-height: 1.45; font-size: 1.05rem; }
    .buttons { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-bottom: 0.4rem; }
    .btn { border: 0; border-radius: 999px; padding: 0.85rem 1.3rem; font-size: 1rem; font-weight: 700; cursor: pointer; color: #fff; text-decoration: none; transition: transform 180ms ease,box-shadow 180ms ease; box-shadow: 0 10px 18px #00000024; }
    .btn:hover,.btn:focus-visible { transform: translateY(-3px) scale(1.03); outline: none; box-shadow: 0 14px 20px #0000002b; }
    .btn.m { background: linear-gradient(135deg,#ffae00,#ff8f00); }
    .btn.s { background: linear-gradient(135deg,#0ab5ff,#039be5); }
    .computer { position: fixed; right: 40px; bottom: 90px; width: 100px; height: 74px; z-index: 2; }
    .monitor { width: 100%; height: 58px; background: #29313f; border: 3px solid #0f141d; border-radius: 7px; position: relative; overflow: hidden; }
    .monitor::after { content: ""; position: absolute; inset: 8px; background: linear-gradient(120deg,#63c8ff,#9be7ff); border-radius: 3px; }
    .stand { width: 24px; height: 10px; background: #2d3545; margin: 0 auto; border-radius: 0 0 4px 4px; }
    .base  { width: 56px; height: 6px;  background: #1f2632; margin: 0 auto; border-radius: 999px; }

    /* ════════════════════════════════════════
       WALK ANIMATION OVERRIDES
       
       Strategy: we override only top/left/transform on the fingers
       and shoes to reposition them as if they were children of their
       parent, then animate the parent — the child moves with it.

       But since they ARE siblings in the DOM (not true children),
       we use a different approach: wrap #arm and each .leg in a new
       positioning div, making fingers/shoes true DOM children.

       The wrappers below are `position:absolute` at exactly the same
       coordinates as the originals, so visually nothing changes at rest.
       The children then use coordinates relative to their wrapper.
    ════════════════════════════════════════ */

    /* Stage slides Homer in from the left */
    #homer-stage {
      position: fixed; bottom: 5px; left: -250px; z-index: 3;
      transform: scale(0.34); transform-origin: bottom left;
      animation: stage-walk 10s linear forwards;
    }
    @keyframes stage-walk {
      0%   { left: -250px; }
      58%  { left: calc(50vw - 160px); }
      100% { left: calc(50vw - 160px); }
    }

    /* Homer turns around to face us, body bobs while walking */
    #homer {
      animation:
        homer-turn 10s ease    forwards,
        body-bob   0.4s ease-in-out 14 forwards;
    }
    @keyframes homer-turn {
      0%,  58% { transform: scaleX(1); }
      70%, 100% { transform: scaleX(-1); }
    }
    @keyframes body-bob {
      0%, 100% { margin-bottom: 0; }
      50%       { margin-bottom: 5px; }
    }

    /* ── ARM WRAPPER ──
       Replaces #arm's own positioning. The wrapper sits at arm's original
       spot; #arm inside it is at top:0,left:0. Fingers are also inside,
       repositioned relative to (110,290).
       
       #arm original: top:290, left:110, width:65, height:140
       #finger-1 original: top:460, left:144  →  relative: top=170, left=34
       #finger-3 original: top:445, left:160  →  relative: top=155, left=50
       #finger-2 original: top:444, left:170  →  relative: top=154, left=60
    */
    #arm-wrap {
      position: absolute;
      top: 290px; left: 110px;
      width: 65px; height: 200px; /* tall enough to contain fingers below */
      transform-origin: 65% 5%;   /* same pivot as arm's shoulder */
      animation:
        arm-walk 0.4s ease-in-out 14 forwards,
        arm-wave 1s  ease-in-out  7s 4;
    }
    @keyframes arm-walk {
      0%   { transform: rotate(10deg)  skewY(-20deg); }
      50%  { transform: rotate(-22deg) skewY(-20deg); }
      100% { transform: rotate(10deg)  skewY(-20deg); }
    }
    @keyframes arm-wave {
      0%,  100% { transform: rotate(-5deg)  skewY(-20deg); }
      50%        { transform: rotate(-28deg) skewY(-20deg); }
    }

    /* #arm inside wrapper: clear its own absolute position, sit at 0,0 */
    #arm-wrap > #arm {
      top: 0 !important;
      left: 0 !important;
      transform: none !important; /* wrapper handles transform */
      animation: none !important;
    }

    /* Fingers inside wrapper: relative to arm origin (110,290) */
    #arm-wrap > #finger-1 {
      top:  170px !important;
      left:  34px !important;
    }
    #arm-wrap > #finger-3 {
      top:  155px !important;
      left:  50px !important;
    }
    #arm-wrap > #finger-2 {
      top:  154px !important;
      left:  60px !important;
    }

    /*
      ── LEG WRAPPERS ──
      Same technique as #arm-wrap. Each wrapper is position:absolute
      placed at the leg's original top/left within #homer's coordinate
      space. The leg div inside resets to top:0 left:0. The shoe inside
      is repositioned relative to the wrapper's top-left corner.

      Original coords (all relative to #homer 432×720):
        leg.right : top 440, left 128, w 112, h 205
        leg.left  : top 438, left 130, w 187, h 205
        .shoe.right (right leg's shoe) : top 638, left 161
        .tacon (right leg's heel)      : top 638, left 120
        .shoe (left leg's shoe)        : top 625, left 238

      Relative offsets:
        Inside #leg-right-wrap (origin 440,128):
          .shoe.right → top 638-440=198, left 161-128=33
          .tacon      → top 638-440=198, left 120-128=-8
        Inside #leg-left-wrap (origin 438,130):
          .shoe       → top 625-438=187, left 238-130=108
    */

    /* The wrappers are grandchildren of #homer (children of #legs),
       so the rule "#homer > div > div { position:absolute }" already
       applies. We just override top/left and add transform + animation. */

    #leg-right-wrap {
      position: absolute !important;
      top: 440px !important;
      left: 128px !important;
      width: 300px;   /* wide enough to not clip the shoe */
      height: 300px;  /* tall enough to not clip the shoe */
      transform-origin: top center;
      animation: leg-right 0.4s ease-in-out 14 forwards;
    }
    @keyframes leg-right {
      0%   { transform: rotate(-18deg); }
      50%  { transform: rotate(18deg);  }
      100% { transform: rotate(-18deg); }
    }

    /* leg.right is a great-grandchild → "#homer > div > div > div" makes it absolute.
       Reset it to sit at 0,0 inside the wrapper. */
    #leg-right-wrap > .leg.right {
      top:  0px !important;
      left: 0px !important;
    }
    #leg-right-wrap > .shoe.right {
      top:  198px !important;
      left:  33px !important;
      animation: shoe-right-rock 0.4s ease-in-out 14 forwards;
    }
    #leg-right-wrap > .tacon {
      top:  198px !important;
      left:  -8px !important;
    }
    @keyframes shoe-right-rock {
      0%   { transform: rotate(-16deg) skew(23deg); }
      50%  { transform: rotate(-2deg)  skew(23deg); }
      100% { transform: rotate(-16deg) skew(23deg); }
    }

    #leg-left-wrap {
      position: absolute !important;
      top: 438px !important;
      left: 130px !important;
      width: 400px;
      height: 300px;
      transform-origin: top center;
      animation: leg-left 0.4s ease-in-out 14 forwards;
    }
    @keyframes leg-left {
      0%   { transform: rotate(14deg);  }
      50%  { transform: rotate(-14deg); }
      100% { transform: rotate(14deg);  }
    }

    #leg-left-wrap > .leg.left {
      top:  0px !important;
      left: 0px !important;
    }
    #leg-left-wrap > .shoe:not(.right) {
      top:  187px !important;
      left: 108px !important;
      animation: shoe-left-rock 0.4s ease-in-out 14 forwards;
    }
    @keyframes shoe-left-rock {
      0%   { transform: rotate(-4deg)  skew(30deg); }
      50%  { transform: rotate(-20deg) skew(30deg); }
      100% { transform: rotate(-4deg)  skew(30deg); }
    }

    /* ── SPEECH BUBBLE ── appears after the turn at 7.2s */
    .speech {
      position: absolute;
      bottom: 680px; left: 80px;
      z-index: 10;
      background: #fff;
      border: 2px solid #1d2a34;
      border-radius: 999px;
      padding: 0.35rem 0.8rem;
      font-family: "Trebuchet MS", Verdana, sans-serif;
      font-weight: 700;
      font-size: 46px;
      white-space: nowrap;
      color: #133046;
      pointer-events: none;
      opacity: 0;
      animation: bubble-appear 10s ease forwards;
    }
    .speech::after {
      content: "";
      position: absolute;
      bottom: -18px; left: 36px;
      border: 18px solid transparent;
      border-top-color: #fff;
      filter: drop-shadow(0 2px 0 #1d2a34);
    }
    @keyframes bubble-appear {
      0%,  72% { opacity: 0; transform: translateY(10px); }
      82%, 100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 1000px) {
      .computer { right: 12px; transform: scale(0.8); transform-origin: bottom right; }
      #homer-stage { transform: scale(0.28); }
    }
  </style>
</head>
<body>
  <div class="sun" aria-hidden="true"></div>
  <div class="ground" aria-hidden="true"></div>

  <main class="card" role="main">
    <h1>Welcome, Student Developer</h1>
    <p>Pick where you want to go next. Click one of the two buttons below to open your example page.</p>
    <div class="buttons" role="navigation" aria-label="Student navigation buttons">
      <a class="btn m" href="makedonexample.html">Open Makedon Example</a>
      <a class="btn s" href="studentexample.html">Open Student Example</a>
    </div>
  </main>

  <div class="computer" aria-hidden="true">
    <div class="monitor"></div>
    <div class="stand"></div>
    <div class="base"></div>
  </div>

  <div id="homer-stage" aria-hidden="true">
    <div class="speech">Hi there!</div>

    <div id="homer">
      <div id="head">
        <div id="shadow"></div>
        <div id="neck"></div>
        <div class="cheek"></div>
        <div id="forehead"></div>
        <div class="ear left"></div>
        <div id="eyebrow"></div>
        <div class="eye left"></div>
        <div id="beard"></div>
        <div id="smile"></div>
        <div id="upper-lip"></div>
        <div id="nose"></div>
        <div class="eye"></div>
        <div class="hair-top"></div>
        <div class="hair-top left"></div>
        <div id="hair"></div>
        <div class="ear"></div>
        <div id="v-neck"></div>
        <div class="shirt-neck"></div>
      </div>

      <div id="legs">
        <!-- leg.left wrap contains the left leg + its shoe (plain .shoe) -->
        <div id="leg-left-wrap">
          <div class="leg left"></div>
          <div class="shoe"></div>
        </div>
        <!-- leg.right wrap contains the right leg + its shoe (.shoe.right) + tacon -->
        <div id="leg-right-wrap">
          <div class="leg right"></div>
          <div class="shoe right"></div>
          <div class="tacon"></div>
        </div>
      </div>

      <div id="body">

        <div id="shirt"><div></div></div>
        <div id="shirt-bg"></div>

        <!-- arm wrap contains the arm + all three fingers -->
        <div id="arm-wrap">

          <div id="finger-1" class="finger"></div>
          <div id="finger-2" class="finger"></div>
          <div id="finger-3" class="finger"></div>
        </div>
        <div class="shirt-arm"><div></div></div>

      </div>
    </div>
  </div>

</body>
